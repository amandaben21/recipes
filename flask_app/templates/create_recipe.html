!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Recipe</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Add a New Recipe</h1>
                <div>
                    <a href="/recipes/home">Dashboard</a>
                    <a href="/logout">Log Out</a>
                </div>
            </div>
            <div>
                {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                            <!-- loop through the messages -->
                            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form action="/recipes" method="post">
                <div>
                    <div>
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" placeholder="name">
                    </div>

                    <div>
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" name="description" id="description"></textarea>
                    </div>

                    <div>
                        <label for="instructions" class="form-label">Instructions:</label>
                        <textarea type="text" name="instructions" id="instructions" rows="10"></textarea>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="date_made">Date Made:</label>
                        <input type="date" name="date_made" id="date_made">
                    </div>
                    <div>
                        <p>Under 30 min?</p>
                        <label for="yes" class="form-label">Yes</label>
                        <input type="radio" name="under_30" value="1" id="yes">
                        <label for="no" class="form-label">No</label>
                        <input type="radio" name="under_30" value="0" id="no">
                    </div>
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
