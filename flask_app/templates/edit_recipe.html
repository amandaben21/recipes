<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Recipe</title>
    </head>

    <body>
        <div>
            <div>
                <h1>Edit Recipe for {{recipe.name}}</h1>
                <div>
                    <a href="/recipes/home">Dashboard</a>
                    <a href="/logout">Log Out</a>
                </div>
            </div>

            <div>
                {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                        {% if messages %}
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                            <!-- loop through the messages -->
                            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form action="/recipes/{{recipe.id}}" method="post">
                <div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" value="{{recipe.name}}">
                    </div>

                    <div>
                        <label for="description">Description</label>
                        <textarea type="text" name="description" id="description">{{recipe.description}}</textarea>
                    </div>

                    <div>
                        <label for="instructions" >Instructions:</label>
                        <textarea type="text" name="instructions" id="instructions" rows="10">{{recipe.instructions}}</textarea>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="date_made" >Date Made:</label>
                        <input type="date" name="date_made" id="date_made" value="{{recipe.date_made}}">
                    </div>
                    <div>
                        <p>Under 30 min?</p>
                        <label for="yes">Yes</label>
                        <input type="radio" name="under_30" value="1" id="yes">
                        <label for="no" class="form-label">No</label>
                        <input type="radio" name="under_30" value="0" id="no">
                    </div>
                    <input type="hidden" name="id" value="{{recipe.id}}">
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
